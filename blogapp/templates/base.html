  <body>
    <div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="{% url 'index' %}">Blog</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'index' %}">My Blog</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">

        {% if user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'new' %}">new</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'signup' %}">SignUp</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>     
        {% endif %}

      </div>
    </div>
  </header>
