{% extends 'base.html' %}

{% block contents %}
<form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label>Username</label>
            <input name="username" type="text" value="">
        </div>
        <div>
            <label>Password</label>
            <input name="password" type="password" value="">
        </div>
        <input class="btn btn-dark" type="submit" value="Login">
</form>


{% endblock %}
